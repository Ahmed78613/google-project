<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./index.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<title>PetSearch</title>
	</head>
	<body>
		<header>
			<div id="darkMode"><i class="fa-solid fa-circle"></i></div>
			<i class="fa-solid fa-circle-info"></i>
			<p class="hidden-info">
				<strong>Endpoints:</strong> <br />pets <br />cats <br />dogs <br />fish
				<br />birds<br />
				hamsters
			</p>
		</header>
		<main>
			<section class="searchEntry">
				<div class="search-wrapper">
					<a href="./index.html">
						<div class="logo" aria-hidden="true">
							<span class="red">P</span>
							<span class="yellow">e</span>
							<span class="blue space">t</span>
							<span class="green">S</span>
							<span class="red">e</span>
							<span class="yellow">a</span>
							<span class="blue">r</span>
							<span class="green">c</span>
							<span class="red">h</span>
							<span class="yellow exclaim">!</span>
						</div>
					</a>
					<form id="searchBar" class="searchBar" role="search">
						<div class="searchArea">
							<i class="fa-solid fa-magnifying-glass"></i>

							<input
								id="search"
								type="text"
								autocomplete="off"
								role="searchbox"
							/>
							<i class="fa-solid fa-x closeBtn"></i>
						</div>

						<div class="buttonContainer">
							<button
								id="searchButton"
								class="button searchButton"
								aria-label="Submit button"
							>
								Search
							</button>
							<button id="randomButton">I'm Feeling Lucky</button>
						</div>
					</form>
				</div>
			</section>
			<section id="searchResultsSection"></section>
		</main>
		<footer>
			<p>Powered by love for pets</p>
		</footer>
	</body>
</html>
